[core]
as_active_plugins = core;ccp;move;resize;place;decoration;grid;fadedesktop;workarounds;winrules;put;mousepoll;glib;commands;blur;expo;wall;scale;ezoom;switcher;
as_audible_bell = false
as_hide_skip_taskbar_windows = false
s0_refresh_rate = 144
as_show_desktop_edge = BottomLeft
s0_hsize = 2
s0_vsize = 2
s0_outputs = 3440x1440+0+0;
s0_sync_to_vblank = false
s0_unredirect_fullscreen_windows = true
s0_force_independent_output_painting = true
s0_texture_compression = true
s0_detect_refresh_rate = false
as_toggle_window_maximized_key = <Alt>Return

[move]
as_offscreen_scroll_down = Disabled

[commands]
as_command0 = rofi -combi-modi run -show combi -dpi 152
as_command1 = pactl set-sink-volume @DEFAULT_SINK@ +1000 && dunstify -a "Sound" -u low -r 56757 -h int:value:$(pactl get-sink-volume @DEFAULT_SINK@ | grep 'Volume:' | awk -F : '{print $3}' | grep -oP '.{0,3}%' | sed s/.$// | tr -d ' ') $(pactl get-sink-volume @DEFAULT_SINK@ | grep 'Volume:' | awk -F : '{print $3}' | grep -oP '.{0,3}%')
as_command2 = pactl set-sink-volume @DEFAULT_SINK@ -1000 && dunstify -a "Sound" -u low -r 56757 -h int:value:$(pactl get-sink-volume @DEFAULT_SINK@ | grep 'Volume:' | awk -F : '{print $3}' | grep -oP '.{0,3}%' | sed s/.$// | tr -d ' ') $(pactl get-sink-volume @DEFAULT_SINK@ | grep 'Volume:' | awk -F : '{print $3}' | grep -oP '.{0,3}%')
as_command3 = pactl set-sink-mute @DEFAULT_SINK@ toggle && dunstify -a "Sound" -u low -r 56757 "Volume muted: "$(pactl get-sink-mute @DEFAULT_SINK@ | awk '{print $2}')
as_run_command0_key = <Control><Primary>space

[expo]
as_reflection = false
as_hide_docks = true

[wall]
as_show_switcher = false

[blur]
s0_blur_speed = 5.100000
s0_gaussian_radius = 6

[decoration]
as_decoration_match = (any) & !(type=Dock)
as_shadow_match = (any) & !(type=Dock)

[switcher]
as_next_key = Disabled
as_prev_key = Disabled
as_next_all_key = <Alt>Tab
as_prev_all_key = <Shift><Alt>Tab
s0_icon = false
s0_auto_rotate = true

[grid]
as_outline_color = #1a5fb4ff
as_top_left_corner_action = 0
as_top_edge_action = 0
as_top_right_corner_action = 0
as_bottom_left_corner_action = 0
as_bottom_edge_action = 0
as_bottom_right_corner_action = 0

[winrules]
s0_no_minimize_match = any
s0_below_match = type=Dock
s0_no_move_match = type=Dock
s0_sticky_match = (class=trayer) & title=panel

[scale]
as_initiate_edge = BottomRight
as_initiate_all_edge = TopRight
s0_overlay_icon = 0

