[core]
as_active_plugins = core;ccp;move;resize;place;decoration;png;text;vpswitch;grid;showdesktop;commands;scale;switcher;wall;expo;snap;
s0_refresh_rate = 144
s0_hsize = 2
s0_vsize = 2
as_audible_bell = false
s0_sync_to_vblank = false
s0_detect_refresh_rate = false
as_show_desktop_edge = BottomRight

[rotate]

[cube]

[expo]
as_reflection = false
as_mipmaps = true
as_hide_docks = true
as_next_vp_button = Disabled
as_prev_vp_button = Disabled

[decoration]
as_command = emerald --replace

[thumbnail]
s0_font_family = Liga mononoki

[scaleaddon]
s0_title_font = Liga mononoki
s0_title_size = 20
s0_window_title = 0
s0_border_size = 5

[wallpaper]
s0_cycle = false
as_recursive = false
s0_randomize = false

[3d]

[wall]
as_preview_scale = 250
s0_edgeflip_move = false
as_miniscreen = true

[move]
as_offscreen_scroll_down = Disabled
as_offscreen_scroll_up = Disabled

[animation]
s0_open_effects = animation:None;animation:Zoom;animation:Fade;
s0_close_effects = animation:None;animation:None;animation:Fade;

[switcher]
s0_mipmap = true
s0_icon = false
as_next_key = Disabled
as_prev_key = Disabled
as_prev_all_key = <Shift><Alt>Tab
as_next_all_key = <Alt>Tab
s0_auto_rotate = true

[group]
as_select_button = <Shift>Button1
s0_mipmaps = true
s0_glow_size = 15
s0_bar_animations = false
s0_tabbar_font_family = Liga mononoki
s0_tabbar_font_size = 22
s0_thumb_size = 212
s0_border_radius = 1
s0_border_width = 10
as_group_key = Disabled
as_ungroup_key = Disabled
as_remove_key = Disabled
as_close_key = Disabled
as_ignore_key = Disabled
s0_glow = false
s0_pulse_time = 1.600000
s0_fade_text_time = 0.500000
s0_reflex_time = 0.100000
s0_change_animation_time = 0.200000

[place]
s0_mode = 2

[resize]
as_initiate_button = <Shift><Alt>Button1

[scale]
as_initiate_edge = 
as_initiate_all_edge = TopRight
s0_overlay_icon = 0
as_initiate_key = Disabled

[snap]
s0_snap_type = 0;1;
s0_edges_categories = 1;
s0_attraction_distance = 10
s0_resistance_distance = 25

[winrules]
s0_no_minimize_match = 

[commands]
as_run_command0_key = <Control><Primary>space
as_command0 = rofi -combi-modi run -show combi -dpi 142
as_command1 = pactl set-sink-volume @DEFAULT_SINK@ +1000 && dunstify -a "Sound" -u low -r 56757 -h int:value:$(pactl get-sink-volume @DEFAULT_SINK@ | grep 'Volume:' | awk -F : '{print $3}' | grep -oP '.{0,3}%' | sed s/.$// | tr -d ' ') $(pactl get-sink-volume @DEFAULT_SINK@ | grep 'Volume:' | awk -F : '{print $3}' | grep -oP '.{0,3}%')
as_command2 = pactl set-sink-volume @DEFAULT_SINK@ -1000 && dunstify -a "Sound" -u low -r 56757 -h int:value:$(pactl get-sink-volume @DEFAULT_SINK@ | grep 'Volume:' | awk -F : '{print $3}' | grep -oP '.{0,3}%' | sed s/.$// | tr -d ' ') $(pactl get-sink-volume @DEFAULT_SINK@ | grep 'Volume:' | awk -F : '{print $3}' | grep -oP '.{0,3}%')
as_command3 = pactl set-sink-mute @DEFAULT_SINK@ toggle && dunstify -a "Sound" -u low -r 56757 "Volume muted: "$(pactl get-sink-mute @DEFAULT_SINK@ | awk '{print $2}')
as_command5 = xbacklight -ctrl smc::kbd_backlight -inc 5 && xbacklight -ctrl smc::kbd_backlight -get > ~/.config/scripts/setting_kbd_backlight.txt
as_command6 = xbacklight -ctrl smc::kbd_backlight -dec 5 && xbacklight -ctrl smc::kbd_backlight -get > ~/.config/scripts/setting_kbd_backlight.txt
as_command8 = xbacklight -ctrl intel_backlight -inc 5 && xbacklight -get intel_backlight > ~/.config/scripts/setting_intel_backlight.txt
as_command9 = xbacklight -ctrl intel_backlight -dec 5 && xbacklight -get intel_backlight > ~/.config/scripts/setting_intel_backlight.txt

[opacify]
s0_only_if_block = true

[blur]
s0_gaussian_radius = 5

[reflex]

[scalefilter]
s0_font_family = Liga mononoki

[grid]
as_top_edge_action = 0
as_top_left_corner_action = 0
as_top_right_corner_action = 0
as_bottom_left_corner_action = 0
as_bottom_edge_action = 0
as_bottom_right_corner_action = 0

[workarounds]
as_fglrx_xgl_fix = true

[vpswitch]
as_init_plugin = core

