    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=─
    dvert=│
    dlefttop=┌
    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[core]
    _default_=color230;default
    selected=lightgray;blue
    marked=brown;black
    markselect=brown;blue
    gauge=black;lightgray
    input=lightgray;black
    reverse=blue;black

[dialog]
    _default_=lightgray;darkgray
    dfocus=lightgray;blue
    dhotnormal=blue;darkgray
    dhotfocus=white;blue

[error]
    _default_ = white;red
    errdfocus = black;lightgray
    errdhotnormal = yellow;red
    errdhotfocus = yellow;lightgray
    errdtitle = yellow;red;bold

[filehighlight]
    directory=blue;;bold
    executable = green
    symlink = color44
    hardlink = color254
    stalelink = color203
    device = color62
    special = color142
    core = color197
    temp = color245
    archive = color97
    doc = color129
    source = color45
    media = color75
    graph = color247
    database = color76

[menu]
    _default_=lightgray;default
    menuhot=blue;black
    menusel=lightgray;blue
    menuhotsel=white;blue

[buttonbar]
    hotkey=lightgray;blue
    button=lightgray;black

[help]
    _default_=lightgray;darkgray
    helpitalic=red;darkgray
    helpbold=brown;darkgray
    helplink=blue;darkgray
    helpslink=lightgray;blue

[editor]
    _default_=lightgray;blue
    editbold=brown;blue
    editmarked=black;cyan
    editwhitespace=brightblue;blue
    editlinestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green

[viewer]
    viewselected = white;red;bold

[widget-common]
    sort-sign-down=↑
    sort-sign-up=↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^

